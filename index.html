<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Happly</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a class="header__logo" href="/">
          <img src="./images/logo.svg" alt="" width="120" height="40" />
        </a>

        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__list-item">
              <a class="header__item-link" href="/">Features</a>
            </li>
            <li class="header__list-item">
              <a class="header__item-link" href="/">Pricing</a>
            </li>
            <li class="header__list-item">
              <a class="header__item-link" href="/">Testimonials</a>
            </li>
            <li class="header__list-item">
              <a class="header__item-link" href="/">Instructions</a>
            </li>
          </ul>
          <a class="header__link link" href="">Get template</a>
        </nav>
      </div>
    </header>

    <main class="main">
      <section class="intro-section">
        <div class="container">
          <div class="intro__content">
            <img
              class="intro__logo"
              src="./images/logo.svg"
              alt="Happly logo"
              width="192"
              height="64"
            />

            <h1 class="intro__heading">The future of digital photos.</h1>
            <p class="intro__description">
              The H(app)y app is the latest & greatest in phone photography.
              It's available in the App Store right now. Go check it out!
            </p>

            <div class="intro__links">
              <a class="intro__link link" href="/">Download</a>
              <a class="intro__link link" href="/">Read more</a>
            </div>
          </div>

          <img
            class="intro__phone-img"
            src="./images/intro-phone.png"
            alt=""
            width="376"
          />
        </div>
      </section>
    </main>
  </body>
</html>
